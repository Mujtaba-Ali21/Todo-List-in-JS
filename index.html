<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container h-100">
            <div class="row d-flex justify-content-center py-5 h-100">
                <div class="col col-xl-10">
                    <div class="card border-0 rounded">
                        <div class="card-body p-5">

                            <form class="d-flex justify-content-center align-items-center">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="todoInput" class="form-control"
                                        placeholder="Type Something here" />
                                    <label class="form-label h6 ms-2 mt-4" for="todoInput">What needs to be done
                                        today?</label>
                                </div>
                                <button type="button" class="btn btn-info text-light ms-2 mb-5" onclick="addTodo()">Add</button>
                            </form>

                            <div class="tab-content mt-3" id="ex1-content">
                                <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                                    aria-labelledby="ex1-tab-1">
                                    <ul class="list-group mb-0 navbar-nav" id="todoList">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
